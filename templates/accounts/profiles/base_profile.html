{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/Patient.css' %}" >

    <!--Google fonts-->

    <title>Medical Cabinet . {% block title %}{% endblock  %}</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

          <!--======= Leftside =======-->

          <div class="col-xl-4 px-3 py-3" style="background-color: #ffffff; "> <!--main left col-->

            <div class="row"> <!--1st row-->

              <div class="col-xl d-flex justify-content-start px-5 py-5"> <!--Col inside 1st row-->

                <!--LOGO-->
                <div class="logo">
                  <a href="{% url 'accounts:dashboard' %}"> <img src="{% static 'img/appointment_form/LOGO-01.svg' %}" alt="LOGO"></a>
                </div>

              </div> <!--End Col inside 1st row-->
              
            </div> <!--End 1st row-->

            <div class="row"> <!--2nd row-->

              <div class="col-xl d-flex justify-content-start px-5 py-4"> <!--Col inside 2nd row-->

                <!--patient profile!-->
                <div>
                  <h1> <span>Patient</span> <br> Profile!</h1>
                </div> 

              </div> <!--End Col inside 2nd row-->

            </div> <!--End 2nd row-->

            <div class="row"> <!--3rd row-->

              <div class="col-xl d-flex justify-content-center"> <!--Col inside 3rd row-->

              <!--Patient image-->
              <div class="patient-img">
                <img src="{% static 'img/patient_form/Vaccine-pana.svg' %}">
              </div>

              </div> <!--End Col inside 3rd row-->
              
            </div> <!--End 3rd row-->

          </div> <!--End main left col-->


            <!--======= Rightside =======-->

            <div class="col-xl-8 " style="background-color: #fafafa; height: 100vh;"> <!--rightside main Col-->

              <div class="row py-5"> <!--1st row-->

                <div>
                  <h3>Personal informations</h3>
                </div>
                {% block content %}
                {% endblock  %}
              <div class="row py-5"> <!--5th row-->

                <div>
                  <h3>Presreptions</h3>
                </div>

                <hr style="width:20%; height: 2px; color: #3399ff;">

              </div> <!--End 5th row-->

              <div class="row py-3"> <!--6th row-->

                <div class="col d-flex justify-content-center py-5">
                  <h5 style="color: #c4c4c4;">Prescriptions here!</h5>
                </div>

              </div> <!--End 6th row-->


            </div> <!--End rightside main Col-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--ion Icons-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    
</body>
</html>
