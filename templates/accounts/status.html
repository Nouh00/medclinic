{% extends 'base.html' %} 
{% load static %}

{% block title %} Dashboard {% endblock  %}

{% block content %}
<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Apppointments</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_appointments}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Approved Appointments</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{approved_appointments}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Pending Appointments</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{pending_appointments}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
{% endblock  %}
