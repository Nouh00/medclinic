{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    

    <!-- Main CSS -->
    <link href="{% static 'css/Patient.css'  %}" rel="stylesheet">

   <!--Google fonts-->

    <title>Medical Clinic . {% block title %}{% endblock  %}</title>

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">

          <!--Leftside-->

            <div class="col-xl-4 px-3 py-3" style="background-color: #ffffff; "> <!--main left col-->

              <div class="row"> <!--1st row-->

                <div class="col-xl d-flex justify-content-start px-5 py-5"> <!--Col inside 1st row-->

                  <!--LOGO-->
                  <div class="logo">
                    <a href="#"> <img src="{% static 'img/appointment_form/LOGO-01.svg' %}" alt="LOGO"></a>
                  </div>

                </div> <!--End Col inside 1st row-->
                
              </div> <!--End 1st row-->

              <div class="row"> <!--2nd row-->

                <div class="col-xl d-flex justify-content-start px-5 py-4"> <!--Col inside 2nd row-->

                  <!--add patient-->
                  <div>
                    <h1>New<br> <span>Patient!</span></h1>
                  </div> 

                </div> <!--End Col inside 2nd row-->

              </div> <!--End 2nd row-->

              <div class="row"> <!--3rd row-->

                <div class="col-xl d-flex justify-content-center"> <!--Col inside 3rd row-->

                <!--patient image-->
                <div class="patient-img">
                  <img src="{% static 'img/patient_form/Doctors-pana.svg' %}" alt="patient-img">
                </div>

                </div> <!--End Col inside 3rd row-->
                
              </div> <!--End 3rd row-->

            </div> <!--End main left col-->


            <!--Rightside-->
            {% block content %}
            
            {% endblock  %}
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
