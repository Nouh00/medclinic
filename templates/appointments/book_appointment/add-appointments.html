{% extends 'appointments\book_appointment\base_book.html' %}


{% block content %}

              <!--Appointment form-->
              <div class="appointment-form">
                <form>
                  <!--Container-->
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6"> <!--First name-->
                        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="First name ..">
                      </div>
                      <div class="col-md-6"><!--Last name-->
                        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Last name ..">
                      </div>
                      <div class="col"><!--Birth date-->
                        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Birth date .." onfocus="(this.type='date')"> 
                      </div>
                    </div>
                    <div class="col"><!--Mail-->
                      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="example@mail.com">
                    </div>
                    <div class="col"><!--Phone num-->
                      <input type="number" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Phone number ..">
                    </div>
                    <div class="col"><!--Adresse-->
                      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Adresse ..">
                    </div>
                    <div class="col"><!--Date-->
                      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Appointment date .." onfocus="(this.type='date')"> 
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button class="btn btn-primary btn-lg" type="submit">Leave a request</button>
                    </div>
                  </div> <!--End Container-->
                </form> <!--End Form-->
              </div>

{% endblock  %}
