{% load static %}


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href={% static 'css/appointment-form.css' %} >

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Book your appointment</title>

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">

          <!--Leftside-->

            <div class="col-md-4" style="background-color: #ffffff; height: 100vh; ">
                <!--LOGO-->
                <div class="logo">
                    <a href="#"> <img src="{% static "img/appointment_form/LOGO-01.svg" %}" alt="LOGO"></a>
                </div>
                <!--Book Your Appointment-->
                <div class="bookurappointment">
                  <h1>Book your <br> <span>Appointment!</span></h1>
                </div> 
                <!--Appointment image-->
                <div class="appointment-img">
                  <img src={% static "img/appointment_form/Appointment-01.svg" %} alt="appointment-img">
                </div>
            </div>

            <!--Rightside-->
            <div class="col-md-8" style="background-color: #fafafa; height: 100vh;">
                {% block content %}
                {% endblock  %}
            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
